    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-0RNK6G5WWL');
  </script>
  <!-- âœ… Fim do GA4 -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>
    /* ðŸ”¹ Aqui entra exatamente o mesmo CSS do seu HTML anterior */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0c0c0c;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .logo {
      margin-top: 30px;
      width: 200px;
    }

    .player {
      margin-top: 40px;
    }

    button {
      background: #ff4b2b;
      border: none;
      color: white;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 50px;
      cursor: pointer;
    }

    #status {
      margin-top: 15px;
      color: #ccc;
    }
  </style>
</head>

<body>
  <img src="https://raw.githubusercontent.com/webradiosagradafm/radiosagradafm/main/imagem/Logo%20Praise%20FM%20Brasil.png" alt="Logo Praise FM Brasil" class="logo" />
  <h2>Louvor e AdoraÃ§Ã£o</h2>

  <div class="player">
    <button id="playBtn"><i class="fas fa-play"></i> Ouvir Agora</button>
    <p id="status">Carregando...</p>
  </div>

  <audio id="radioPlayer" preload="none" crossorigin="anonymous"></audio>

  <script>
    const STREAM_URL = "https://stream.zeno.fm/marglwedbnltv";
    const player = document.getElementById("radioPlayer");
    const playBtn = document.getElementById("playBtn");
    const statusText = document.getElementById("status");

    player.src = STREAM_URL;
    player.volume = 0.7;

    // âœ… Envia evento de GA4 quando o usuÃ¡rio acessa a pÃ¡gina
    gtag('event', 'visit_radio_page', {
      event_category: 'Radio',
      event_label: 'Page Loaded',
      value: 1
    });

    playBtn.addEventListener("click", () => {
      if (player.paused) {
        player.play();
        playBtn.innerHTML = '<i class="fas fa-pause"></i> Pausar';
        statusText.textContent = "AO VIVO â€¢ Tocando agora";

        // âœ… Evento GA4 ao dar play
        gtag('event', 'play_radio', {
          event_category: 'Radio',
          event_label: 'Manual Play',
          value: 1
        });
      } else {
        player.pause();
        playBtn.innerHTML = '<i class="fas fa-play"></i> Ouvir Agora';
        statusText.textContent = "Pausado";
      }
    });

    // âœ… Tentativa de autoplay quando entra no site
    window.addEventListener("load", () => {
      player.play().then(() => {
        statusText.textContent = "AO VIVO â€¢ Tocando agora";
        gtag('event', 'play_radio', {
          event_category: 'Radio',
          event_label: 'AutoPlay',
          value: 1
        });
      }).catch(() => {
        statusText.textContent = "Clique em Play para ouvir.";
      });
    });
  </script>
</body>
</html>
