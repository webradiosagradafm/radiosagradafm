<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Praise FM Brasil - Ou√ßa ao Vivo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Garante que html e body ocupem 100% da tela */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f8;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }

    .container {
      background-color: #fff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
      max-width: 400px;
      width: 100%;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      color: #333;
      max-height: calc(100vh - 40px);
      overflow-y: auto;
      position: relative;
    }

    .header h1 {
      font-size: 1.5rem;
      color: #00bfa5;
      font-weight: 600;
      margin: 0;
    }

    .header p {
      font-size: 1rem;
      color: #666;
      margin: 5px 0 0;
    }

    .album-art-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .album-art {
      width: 200px;
      height: 200px;
      border-radius: 100px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
      border: 1px solid #eee;
      object-fit: cover;
    }

    .status-section {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      font-size: 1.1rem;
    }

    .live-badge {
      color: #00bfa5;
      font-size: 0.9rem;
    }

    .song-title {
      color: #333;
      font-weight: 600;
    }

    .play-button {
      background-color: #00bfa5;
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 12px 30px;
      font-size: 1.2rem;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 20px;
      width: 100%;
      max-width: 300px;
    }

    /* Barra de Volume (estilo original) */
    .volume-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      width: 100%;
    }

    .volume-icon {
      font-size: 1.2rem;
      color: #333;
    }

    .volume-slider {
      width: 100%;
      max-width: 200px;
      height: 6px;
      background: #ddd;
      border-radius: 3px;
      outline: none;
      position: relative;
    }

    .volume-slider::-webkit-slider-thumb {
      appearance: none;
      height: 16px;
      width: 16px;
      border-radius: 50%;
      background: #00bfa5;
      cursor: pointer;
      border: 2px solid #fff;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    .volume-slider::-moz-range-thumb {
      height: 16px;
      width: 16px;
      border-radius: 50%;
      background: #00bfa5;
      cursor: pointer;
      border: 2px solid #fff;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    .favorite-button {
      font-size: 2rem;
      background: none;
      border: none;
      color: #00bfa5;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .recent-section {
      margin-top: 20px;
      text-align: left;
    }

    .section-title {
      font-size: 1.2rem;
      color: #00bfa5;
      margin-bottom: 10px;
    }

    .song-list {
      list-style: none;
      padding: 0;
      margin-bottom: 10px;
    }

    .song-item {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .song-item img {
      width: 40px;
      height: 40px;
      border-radius: 4px;
      object-fit: cover;
      margin-right: 10px;
    }

    .connecting-text {
      font-size: 0.8rem;
      color: #999;
      font-style: italic;
    }

    .footer {
      margin-top: 30px;
      text-align: center;
      color: #999;
      font-size: 0.9rem;
    }

    /* Responsivo para Desktop */
    @media (min-width: 768px) {
      .container {
        padding: 40px;
        max-width: 500px;
        width: 100%;
        max-height: 90vh;
      }
      .album-art {
        width: 250px;
        height: 250px;
      }
      .play-button {
        font-size: 1.3rem;
        padding: 15px 40px;
      }
      .volume-slider {
        max-width: 250px;
      }
      .header h1 {
        font-size: 1.8rem;
      }
      .header p {
        font-size: 1.1rem;
      }
      .status-section {
        font-size: 1.2rem;
      }
      .song-title {
        font-size: 1.3rem;
      }
    }

    /* Para telas muito grandes (desktop full HD) */
    @media (min-width: 1024px) {
      .container {
        max-width: 600px;
        padding: 50px;
      }
      .album-art {
        width: 300px;
        height: 300px;
      }
      .play-button {
        font-size: 1.4rem;
        padding: 20px 50px;
      }
      .header h1 {
        font-size: 2rem;
      }
      .song-title {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>Praise FM Brasil</h1>
      <p>Louvor e Adora√ß√£o</p>
    </div>

    <!-- Album Art -->
    <div class="album-art-container">
      <img src="image/logo.png" alt="Capa da m√∫sica atual" class="album-art" />
    </div>

    <!-- Status e T√≠tulo da M√∫sica -->
    <div class="status-section">
      <span class="live-badge">AO VIVO ‚Ä¢ ‚Äî</span>
      <span>‚Ä¢</span>
      <span class="song-title">Carregando...</span>
    </div>

    <!-- Bot√£o Play/Pause -->
    <button class="play-button" onclick="togglePlay()">‚ñ∂ Play</button>

    <!-- Barra de Volume (estilo original) -->
    <div class="volume-container">
      <span class="volume-icon">üîä</span>
      <input type="range" min="0" max="100" value="80" class="volume-slider" oninput="updateVolume(this.value)" />
    </div>

    <!-- Favorito (Estrela) -->
    <button class="favorite-button" onclick="toggleFavorite()">‚òÖ</button>

    <!-- Recentemente Tocadas -->
    <section class="recent-section">
      <h2 class="section-title">Tocadas Recentemente</h2>
      <ul class="song-list">
        <li class="song-item">
          <div style="display: flex; align-items: center;">
            <img src="image/logo.png" alt="Miniatura" />
            <div>
              <div>Nenhuma m√∫sica ainda...</div>
            </div>
          </div>
        </li>
      </ul>
      <p class="connecting-text">Conectando ao stream... ‚Ä¢ Atualiza√ß√µes em tempo real</p>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <p>¬© <span id="year">2025</span> Praise FM Brasil. Todos os direitos reservados.</p>
    </footer>
  </div>

  <script>
    // Atualiza o ano no footer
    document.getElementById('year').textContent = new Date().getFullYear();

    // Fun√ß√µes de play/pause e favoritar
    function togglePlay() {
      const button = document.querySelector('.play-button');
      if (button.textContent.includes('Play')) {
        button.textContent = '‚ùö‚ùö Pausar';
      } else {
        button.textContent = '‚ñ∂ Play';
      }
    }

    function toggleFavorite() {
      alert('Adicionado aos favoritos!');
    }

    function updateVolume(value) {
      console.log('Volume:', value);
      // Aqui voc√™ conectaria com o player de √°udio real
    }
  </script>
</body>
</html>
