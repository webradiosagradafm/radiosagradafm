        /* ... Seu CSS completo continua aqui ... */
        :root { --orange:#ff4d00; --dark:#111; --grey:#555; --light-grey:#888; --bg:#fff; --border-color:#ddd; }

        .circle-border { position:absolute; inset:0; border-radius:50%; background:conic-gradient(var(--orange) 0%, transparent 0%);

        .upnext-img { width:60px; height:60px; border-radius:0; object-fit:cover; background:#eee; }
        .upnext-time { font-size:14px; font-weight:700; color:var(--orange); text-transform:uppercase; letter-spacing:0.5px; }
        .upnext-title { font-size:16px; font-weight:700; margin-top:4px; }
        .upnext-desc { font-size:14px; color:var(--grey); margin-top:4px; }
        .recently { margin-top:40px; text-align:left; }

        .recent-item { display:flex; align-items:center; gap:12px; padding:12px 0; border-bottom:1px solid var(--border-color); }
        .recent-cover { width:48px; height:48px; border-radius:0; object-fit:cover; background:#eee; }
        .recent-title { font-weight:600; font-size:15px; }

        .mini-cover { width:56px; height:56px; border-radius:0; object-fit:cover; background:#eee; }
        .mini-info { flex:1; min-width:0; }

        .mini-artist { font-size:13px; color:var(--grey); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
        .mini-controls { display:flex; align-items:center; gap:16px; }
        .mini-btn { background:none; border:none; cursor:pointer; padding:8px; }
        .mini-btn svg { width:24px; height:24px; fill:var(--grey); }
        .mini-play { background:var(--orange); width:56px; height:56px; border-radius:50%; display:flex; align-items:center; justify-content:center; border:none; cursor:pointer; box-shadow:0 2px 12px rgba(255,77,0,.35); }
        .mini-play svg { width:20px; height:20px; fill:#fff; }
        .mini-volume { display:flex; align-items:center; gap:4px; width:100px; }
        .mini-volume-bar { flex:1; height:4px; background:#ddd; border-radius:2px; position:relative; cursor:pointer; }
        .mini-volume-fill { height:100%; background:var(--orange); border-radius:2px; width:80%; }

        @media (max-width:480px) {

        /* 倹 Apple-style dropdown */

<script>
(function(){
  const STORAGE_KEY = "praisefm_locale_banner_closed_v2";
  const EXPIRE_DAYS = 30;

  function isClosed() {
    try {
      const raw = localStorage.getItem(STORAGE_KEY);
      if (!raw) return false;
      const obj = JSON.parse(raw);
      return obj?.ts && (Date.now() - obj.ts) < (EXPIRE_DAYS * 24 * 60 * 60 * 1000);
    } catch (e) { return false; }
  }

  const langs = navigator.languages || [navigator.language || ''];
  let detected = false;
  for (const lang of langs) {
    const l = lang.toLowerCase();
    if (l.startsWith('fr') || l.startsWith('de') || l.startsWith('nl')) {
      detected = true;
      break;
    }
  }

  if (isClosed() || !detected || 
      location.hostname.includes("praisefmfr") || 
      location.hostname.includes("praisefmde") || 
      location.hostname.includes("praisefmch") || 
      location.hostname.includes("praisefmnederland")) {
    return;
  }

  document.getElementById("praisefm-locale-bar").style.display = "flex";
  document.getElementById("pfm-bar-shim").style.display = "block";

  const toggle = document.getElementById("pfm-locale-toggle");
  const dropdown = document.getElementById("pfm-dropdown");
  toggle.addEventListener("click", (e) => {
    e.stopPropagation();
    document.getElementById("pfm-locale-select").classList.toggle("active");
  });

  document.addEventListener("click", () => {
    document.getElementById("pfm-locale-select").classList.remove("active");
  });

  document.getElementById("pfm-close").addEventListener("click", () => {
    try { localStorage.setItem(STORAGE_KEY, JSON.stringify({ts: Date.now()})); } catch(e){}
    document.getElementById("praisefm-locale-bar").style.display = "none";
    document.getElementById("pfm-bar-shim").style.display = "none";
  });
})();
</script>

<script>
    const STREAM_URL = "https://stream.zeno.fm/hvwifp8ezc6tv";
    const audio = new Audio(STREAM_URL);
    audio.volume = 0.8;
    const images = {
        default: "/image/logopraisefm.webp",
        midnight: "/image/midnightgracelogo.webp",
        worship: "/image/praisefmworship.png",
        morning: "/image/morningshowlogo.webp",
        midday: "/image/middaygracelogo.webp",
        nonstop: "/image/praisefmnonstop.png",
        carpool: "/image/praisefmcarpoollogo.webp",
        pop: "/image/praisefmpoplogo.webp",
        sunday: "/image/sundaywithchrist.png",
        magazine: "/image/praisefmmagazine.png"
    };
    const hosts = {
        "Morning Show": "Stancy Campbell",
        "Midday Grace": "Michael Ray",
        "Praise FM Carpool": "Rachael Harris",
        "Praise FM POP": "Jordan Reys",
        "Sunday With Christ": "Matt Riley",
        "Midnight Grace": "Daniel Brooks",
        "Praise FM Non Stop": "Praise FM",
        "Praise FM Worship": "Praise FM"
    };
    const schedule = [
        {start:"00:00", end:"06:00", name:"Midnight Grace", img:images.midnight, desc: "Daniel Brooks lays down the most soothing overnight praise vibes."},
        {start:"06:00", end:"07:00", name:"Praise FM Worship", img:images.worship, desc: "Praise FM plays the finest worship music."},
        {start:"07:00", end:"12:00", name:"Morning Show", img:images.morning, days:[1,2,3,4,5], desc: "Stancy Campbell kickstarts your day with uplifting praise and inspiration."},
        {start:"07:00", end:"12:00", name:"Sunday With Christ", img:images.sunday, days:[0], desc: "Matt Riley shares spiritual insights and Sunday music."},
        {start:"12:00", end:"16:00", name:"Midday Grace", img:images.midday, desc: "Michael Ray brings grace and tunes through the midday."},
        {start:"16:00", end:"17:00", name:"Praise FM Non Stop", img:images.nonstop, desc: "Praise FM with non-stop praise hits."},
        {start:"17:00", end:"18:00", name:"Praise FM Worship", img:images.worship, desc: "Praise FM plays the finest worship music."},
        {start:"18:00", end:"20:00", name:"Praise FM Carpool", img:images.carpool, days:[1,2,3,4,5], desc: "Rachael Harris with praise tunes for your drive home."},
        {start:"20:00", end:"20:30", name:"Praise FM POP", img:images.pop, desc: "Jordan Reys with all things pop and contemporary praise."},
        {start:"20:30", end:"20:31", name:"Praise FM Magazine", img:images.magazine, days:[0], desc: "Praise FM with magazine-style content and features."},
        {start:"20:30", end:"21:30", name:"Praise FM Non Stop", img:images.nonstop, days:[1,2,3,4,5,6], desc: "Praise FM with non-stop praise hits."},
        {start:"21:30", end:"00:00", name:"Praise FM Worship", img:images.worship, desc: "Praise FM plays the finest worship music."}
    ];
    function getTime() { return new Date(new Date().toLocaleString("en-US",{timeZone:"America/Chicago"})); }
    function timeToMins(t) { const [h,m]=t.split(":").map(Number); return h*60+m; }
    
    // 庁 FUNﾃﾃグ CORRIGIDA 庁
    function getCurrentAndNext() {
        const now = getTime();
        const day = now.getDay();
        let mins = timeToMins(now.toTimeString().slice(0,5)); // 'mins' agora ﾃｩ 'let' (mutﾃ｡vel)
        let current = null;
        const future = [];
        
        for (const p of schedule) {
            if (p.days && !p.days.includes(day)) continue;
            
            const s = timeToMins(p.start);
            let e = timeToMins(p.end);
            
            // 庁 CORREﾃﾃグ 1: Trata corretamente programas que cruzam a meia-noite (e <= s)
            const endOfDay = e <= s ? e + 1440 : e; 
            
            // 庁 CORREﾃﾃグ 2: Ajusta o tempo atual (mins) se estiver apﾃｳs a meia-noite no fuso horﾃ｡rio do programa noturno
            let currentMins = mins;
            // Se o programa comeﾃｧa ﾃ noite (ex: 21:30) e termina de manhﾃ｣ (ex: 00:00), 
            // e o tempo atual (mins) ﾃｩ de manhﾃ｣, ajustamos 'currentMins'
            if (e <= s && currentMins < s) {
                currentMins += 1440;
            }

            // Verifica o programa atual
            if (currentMins >= s && currentMins < endOfDay) {
                // A lﾃｳgica de sobreposiﾃｧﾃ｣o foi simplificada para priorizar a correspondﾃｪncia mais recente/longa
                current = p;
            }
            
            // Verifica os programas futuros
            if (currentMins < s && currentMins < endOfDay) { // Verifica se ainda nﾃ｣o comeﾃｧou hoje/na transiﾃｧﾃ｣o
                future.push({prog:p, startMins:s});
            } else if (currentMins >= endOfDay) { // Se terminou, adiciona para o prﾃｳximo dia (24h)
                future.push({prog:p, startMins:s + 1440});
            }
        }
        
        // Se a lista de futuros ainda estiver vazia ou com poucos itens, garante que os programas de amanhﾃ｣ sejam incluﾃｭdos
        if (future.length < 5) {
            const tomorrow = (day + 1) % 7;
            for (const p of schedule) {
                if (!p.days || p.days.includes(tomorrow)) {
                    const s = timeToMins(p.start);
                    // Adiciona programas de amanhﾃ｣ se ainda nﾃ｣o estiverem na lista (para evitar duplicaﾃｧﾃ｣o em fusos horﾃ｡rios limites)
                    if (!future.some(f => f.prog === p && f.startMins === s + 1440)) {
                         future.push({prog:p, startMins:s + 1440});
                    }
                }
            }
        }

        future.sort((a,b) => a.startMins - b.startMins);
        
        // Retorna o programa atual (ou fallback), e os prﾃｳximos dois
        return {
            current: current || {name:"Praise FM", img:images.default, start:"00:00", end:"00:00"},
            next1: future[0]?.prog || schedule[0],
            next2: future[1]?.prog || schedule[1]
        };
    }
    // ---------------------- FIM DA FUNﾃﾃグ CORRIGIDA ----------------------

    function formatProgramName(p) {
        if (!p) return "Praise FM";
        const base = p.name.replace(/ \([^)]*\)$/, '').trim();
        if (["Praise FM Non Stop", "Praise FM POP", "Praise FM Magazine", "Praise FM Worship"].includes(base)) {
            return base;
        }
        const host = hosts[base] || "Praise FM";
        return `${base} With ${host}`;
    }
    function formatRange(p) {
        const [sh, sm] = p.start.split(":").map(Number);
        const [eh, em] = p.end.split(":").map(Number);
        const sSuffix = sh >= 12 ? "PM" : "AM";
        const eSuffix = eh >= 12 ? "PM" : "AM";
        const sHour = ((sh + 11) % 12) + 1;
        const eHour = ((eh + 11) % 12) + 1;
        return `${sHour}:${sm.toString().padStart(2, '0')} ${sSuffix} - ${eHour}:${em.toString().padStart(2, '0')} ${eSuffix}`;
    }
    let currentTrack = {title:"", artist:"", duration:0, startTime:0};
    const recents = [];
    let trackTimer = null;
    function formatTime(seconds) {
        const min = Math.floor(seconds / 60);
        const sec = Math.floor(seconds % 60);
        return `${min}:${sec.toString().padStart(2, '0')}`;
    }
    function updateProgramProgress() {
        const {current} = getCurrentAndNext();
        const now = getTime();
        if (current.start && current.end) {
            const s = timeToMins(current.start);
            let e = timeToMins(current.end); // Usar 'let'
            let n = timeToMins(now.toTimeString().slice(0,5)); // Usar 'let'
            
            // Lﾃｳgica de Meia-Noite para o cﾃ｡lculo da barra de progresso
            if (e <= s) e += 1440; 
            if (n < s) n += 1440; 

            const total = e - s;
            const elapsed = n - s;

            const pct = total > 0 ? (elapsed / total) * 100 : 0;
            
            // Conversﾃ｣o de minutos para segundos no display de tempo
            document.getElementById("miniTrackFill").style.width = `${pct}%`;
            document.getElementById("miniTrackCurrent").textContent = formatTime(elapsed * 60); // Multiplica por 60
            document.getElementById("miniTrackDuration").textContent = formatTime(total * 60); // Multiplica por 60
            document.getElementById("progressRing").style.background = `conic-gradient(var(--orange) ${pct}%, transparent ${pct}%)`;
        } else {
            document.getElementById("miniTrackFill").style.width = "0%";
            document.getElementById("miniTrackCurrent").textContent = "--:--";
            document.getElementById("miniTrackDuration").textContent = "Live";
            document.getElementById("progressRing").style.background = "conic-gradient(var(--orange) 0%, transparent 0%)";
        }
    }
    // ... restante das funﾃｧﾃｵes (fetchAlbumCover, processMetadata, etc.) ...
    async function fetchAlbumCover(artist, title) {
        if (!artist || !title) return images.default;
        const query = encodeURIComponent(`${artist} ${title}`);
        const url = `https://itunes.apple.com/search?term=${query}&entity=song&limit=1`;
        try {
            const res = await fetch(url);
            const data = await res.json();
            if (data.results?.[0]?.artworkUrl100) {
                return data.results[0].artworkUrl100.replace('100x100', '600x600');
            }
        } catch (e) {}
        return images.default;
    }
    async function processMetadata(artist, title) {
        if (trackTimer) clearInterval(trackTimer);
        if (title.toLowerCase().includes("commercial") || title.toLowerCase().includes("ad")) {
            currentTrack = {title:"", artist:"", duration:0, startTime:0};
        } else {
            currentTrack = {title, artist, duration:0, startTime:Date.now()};
            const cover = await fetchAlbumCover(artist, title);
            const key = `${artist}-${title}`;
            if (!recents.some(t => t.key === key)) {
                recents.unshift({title, artist, cover, key});
                if (recents.length > 4) recents.pop();
                document.getElementById("recentList").innerHTML = recents.map(t => `
                    <div class="recent-item">
                        <img src="${t.cover}" class="recent-cover" onerror="this.src='${images.default}'">
                        <div>
                            <div class="recent-title">${t.title}</div>
                            <div class="recent-artist">${t.artist}</div>
                        </div>
                    </div>
                `).join("");
            }
        }
        updateDisplay();
        trackTimer = setInterval(updateProgramProgress, 1000);
    }
    try {
        const es = new EventSource("https://api.zeno.fm/mounts/metadata/subscribe/hvwifp8ezc6tv");
        es.onmessage = e => {
            try {
                const d = JSON.parse(e.data);
                if (d.streamTitle) {
                    const parts = d.streamTitle.split(" - ");
                    processMetadata(parts[0]||"", parts.slice(1).join(" - ")||"");
                }
            } catch {}
        };
    } catch(e) {}
    function togglePlay() {
        if (audio.paused) { audio.play(); document.getElementById("miniPlayer").classList.add("show"); }
        else audio.pause();
        const playing = !audio.paused;
        const playSvg = '<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
        const pauseSvg = '<svg viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>';
        document.querySelector("#bigPlay").innerHTML = playing ? pauseSvg + ' Pause' : playSvg + ' Play';
        document.getElementById("miniPlayPause").innerHTML = playing ? pauseSvg : playSvg;
    }
    document.getElementById("bigPlay").onclick = togglePlay;
    document.getElementById("miniPlayPause").onclick = togglePlay;
    document.getElementById("miniRewind").onclick = () => audio.currentTime = Math.max(0, audio.currentTime - 15);
    document.getElementById("miniForward").onclick = () => audio.currentTime += 15;
    document.getElementById("miniVolumeBar").onclick = e => {
        const rect = e.currentTarget.getBoundingClientRect();
        const percent = (e.clientX - rect.left) / rect.width;
        audio.volume = Math.max(0, Math.min(1, percent));
        audio.muted = false;
        document.getElementById("miniVolumeFill").style.width = (audio.volume*100)+'%';
        updateVolumeIcon();
    };
    document.getElementById("miniVolumeIcon").onclick = () => {
        audio.muted = !audio.muted;
        updateVolumeIcon();
    };
    function updateVolumeIcon() {
        document.getElementById("miniVolumeIcon").innerHTML = audio.muted 
            ? '<svg viewBox="0 0 24 24"><path d="M16.5 12l4.5 4.5-1.5 1.5L15 13.5 11.5 17H7v-6h4.5L15 7.5l4.5-4.5 1.5 1.5L16.5 12z"/></svg>' 
            : '<svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>';
    }
    function updateDisplay() {
        const {current, next1, next2} = getCurrentAndNext();
        const now = getTime();
        document.getElementById("mainImg").src = current.img || images.default;
        document.getElementById("miniImg").src = current.img || images.default;
        document.getElementById("upnextImg1").src = next1.img || images.default;
        document.getElementById("upnextImg2").src = next2.img || images.default;
        const displayName = formatProgramName(current);
        document.getElementById("programTitle").textContent = displayName;
        document.getElementById("miniTitle").textContent = currentTrack.title ? currentTrack.title : displayName;
        document.getElementById("miniArtist").textContent = currentTrack.artist ? currentTrack.artist : "Praise & Worship";
        document.getElementById("upnextTime1").textContent = "UP NEXT: " + formatRange(next1);
        document.getElementById("upnextTitle1").textContent = formatProgramName(next1);
        document.getElementById("upnextDesc1").textContent = next1.desc || "-";
        document.getElementById("upnextTime2").textContent = formatRange(next2);
        document.getElementById("upnextTitle2").textContent = formatProgramName(next2);
        document.getElementById("upnextDesc2").textContent = next2.desc || "-";
        updateProgramProgress(); // Chama o progresso aqui
    }
    setInterval(updateDisplay, 8000);
    updateDisplay();
    updateVolumeIcon(); // Garante que o ﾃｭcone de volume inicial estﾃ｡ correto
</script>
